<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Led Server</title>
    <meta name="author" content="Sako">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Import Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Import Own CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Import jQuery -->
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Import Own JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <div class="container">

        <div class="row">
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light" id='fireplace' name="action" onclick='$( "#result" ).load( "collection/fire" )'>Fireplace
                    <i class="material-icons">fireplace</i>
                </button>
            </div>
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light" id='fireplace' name="action" onclick='$( "#result" ).load( "collection/twinkle?r=28&g=155&b=155" )'>Twinkle
                    <i class="material-icons">star</i>
                </button>
            </div>
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light" id='fireplace' name="action" onclick='$( "#result" ).load( "collection/rainbow" )'>Rainbow
                    <i class="material-icons">waves</i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light" id='fireplace' name="action" onclick='$( "#result" ).load( "collection/picker?section=0" )'>Shelf 1
                    <i class="material-icons">local_drink</i>
                </button>
            </div>
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light" id='fireplace' name="action" onclick='$( "#result" ).load( "collection/picker?section=1" )'>Shelf 2
                    <i class="material-icons">local_drink</i>
                </button>
            </div>
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light" id='fireplace' name="action" onclick='$( "#result" ).load( "collection/picker?section=2" )'>Shelf 3
                    <i class="material-icons">local_drink</i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" id='fireplace' name="action" onclick='$( "#result" ).load( "collection/all-off" )'>OFF
                    <i class="material-icons">power_settings_new</i>
                </button>
            </div>
        </div>
        <div class="input-field col s12">
            <div id="result">

            </div>
        </div>


    </div>


</body>
</html>
